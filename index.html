<!DOCTYPE html>
<html lang="pt-br">

<head>
<link rel="stylesheet" href="config.css">
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rn Pets</title>
    <script src="slide.js" defer></script>


</head>

<body>
    <header> 
        <Div class="logo">
            <img src="logo.png" alt="logo" >
        </Div>
        <ul class="menu">
            <li> <a href="">Inicio</a></li>
            <li> <a href="">Produtos</a></li>
            <li> <a href="">Sobre</a></li>
            
        </ul>


        

    </header>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn_radio" id="radio1">
            <input type="radio" name="btn_radio" id="radio2">
            <input type="radio" name="btn_radio" id="radio3">
            
            <div class="slide-box primeiro" >
                <img class="img-desktop" src="slide_desktop1.jpg" alt="slide1">
                <img class="img-mobile" src="slide_mob1.jpg" alt="slide1">

            </div>

            <div class="slide-box" >
                <img class="img-desktop" src="slide_desktop2.jpg" alt="slide2">
                <img class="img-mobile" src="slide_mob2.jpg" alt="slide2">

            </div>

            <div class="slide-box" >
                <img class="img-desktop" src="slide_desktop3.jpg" alt="slide3">
                <img class="img-mobile" src="slide_mob3.jpg" alt="slide3">

            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>

            </div>
            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                

            </div>

        </div>
    </section>

</body>

</html>
